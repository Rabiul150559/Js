<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="myForm">
        Name <br>
        <input type="text" id="name"><br>
        Email <br>
        <input type="text" id="email"><br>
        Password <br>
        <input type="password" id="password"><br>
        Gender <br>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Femail
        <input type="radio" name="gender" value="Others">Others <br> <br>
        Hobby <br>
        <input type="checkbox" name="hobby" value="gardening">Gardening
        <input type="checkbox" name="hobby" value="playing">playing
        <input type="checkbox" name="hobby" value="dancing">Dancing
        <input type="checkbox" name="hobby" value="coding">Coding <br><br>
        Course <br>
        <select name="" id="course">
            <option value="">Choose</option>
            <option value="">Jee</option>
            <option value="">Gav</option>
            <option value="">Ddd</option>

        </select><br>
        DOB <br>
        <input type="date" name="dob" id="dob"><br>
        Address <br>
        <textarea name="" id="" cols="30" rows="4" id="address">Address</textarea><br><br>

        <button type="submit">Submit</button><br>



    </form>

    <script src="form.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let userInput=prompt('Enter the number');
        let n=1;

       for (n<=10; n<userInput; n++ ){

           
        document.write(userInput+ " x " +n+ " = " +userInput*n + "<br>");

        
        }
       


    </script>
    
</body>
</html>

<body>

    <script>
        const computerGuess=parseInt((Math.random()*100)+1);
        // document.write(computerGuess);
        while(true){

            if(computerGuess==userGuess){
                document.write("Congratulation ur corect guess number")

            }
            else if(computerGuess<userGuess){
                alert("U guess big number");

            }
            else if(computerGuess>userGuess){
                alert("U guess small number");

            }



        }
      


    </script>
